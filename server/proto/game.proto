syntax = "proto3";

message Record {
  PlayerBasicInfo player_info = 1;
  PlayerCurrentData player_cur_data = 2;
  int64 last_save_timestamp = 3;
}

message PlayerBasicInfo {
  string pid = 1;
  string name = 2;
  int64 create_time = 3;
}

message PlayerCurrentData {
  uint32 hero_id = 1;
  uint32 level = 2;
  uint32 hp = 3;
  uint32 exp = 4;
  uint32 weapon_id = 5;
  repeated RoomData room_info_list = 6;
}

message RoomData {
  uint32 id = 1;
  bool finished = 2;
}